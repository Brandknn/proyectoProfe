<html lang="es" xmlns:th="http://www.thymeleaf.org">

  </head>
  <body class="dark-mode">
    <input type="checkbox" id="theme-toggle" style="display: none" />

    <!-- Label que act煤a como bot贸n -->
    <label
      for="theme-toggle"
      style="
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #005b9f;
        color: white;
        padding: 10px;
        border-radius: 5px;
      "
      ></label
    >
    <nav>
      <p class="logo">
        Dr. <span th:text="${medico.nombre} + ' ' + ${medico.apellido}"></span>
      </p>
      <div class="nav_bar">
        <a href="/paciente">Pacientes</a>
        <a href="/gestionCitas">Gesti贸n de Citas</a>

        <form action="/logout" method="post" style="display: inline">

             Salir
          </button>
        </form>
      </div>
    </nav>

    <div class="info-box">
      <h3>Informaci贸n de la cuenta</h3>
      <p><strong>Email:</strong> <span th:text="${medico.email}"></span></p>
      <p th:if="${medico.googleId != null && medico.googleId != ''}">
        <strong>Cuenta vinculada con:</strong> Google OAuth
      </p>
    </div>

    <h2>Actualizar Datos del Perfil</h2>
    <form action="/actualizarPerfil" method="post">
      <label>Nombre:</label>
      <input
        type="text"
        name="nombre"
        th:value="${medico.nombre}"
        required
      /><br /><br />

      <label>C茅dula / Documento:</label>
      <input
        type="text"
        name="cedula"
        th:value="${medico.cedula}"
        required
        readonly
      /><br /><br />

      <label>Tel茅fono:</label>
      <input
        type="text"
        name="telefono"
        th:value="${medico.telefono}"
        required
      /><br /><br />

      <button type="submit">Actualizar Perfil</button>
    </form>

    <h2>Cambiar Contrase帽a</h2>
    <form action="/actualizarPerfil" method="post">
      <input type="hidden" name="nombre" th:value="${medico.nombre}" />
      <input type="hidden" name="cedula" th:value="${medico.cedula}" />
      <input type="hidden" name="telefono" th:value="${medico.telefono}" />

      <div th:if="${medico.password != null && medico.password != ''}">
        <label>Contrase帽a Actual:</label>
        <input type="password" name="passwordActual" /><br /><br />
      </div>

      <label>Nueva Contrase帽a:</label>
      <input type="password" name="passwordNueva" /><br /><br />

      <button type="submit">Cambiar Contrase帽a</button>
    </form>

    <div

          style="
            background-color: #dc3545;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
          "
        >
           Cerrar Sesi贸n
        </button>
      </form>
    </div>
    <script src="dark-mode.js"></script>
  </body>
</html>
