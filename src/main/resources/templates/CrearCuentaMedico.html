<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Médico</title>
    <link rel="stylesheet" href="/CrearCuentaMedico.css">
    <link rel="stylesheet" href="/mensajes-comunes.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Médico</h2>
        <div th:if="${error}" class="toast error" th:text="${error}"></div>
        <form th:action="@{/agregarMedico}" th:object="${medico}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Dr. Juan García" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" title="El nombre solo puede contener letras" required>
            </div>
            
            <div class="form-group">
                <label for="cedula">Cédula Profesional</label>
                <input type="text" id="cedula" th:field="*{cedula}" placeholder="Ej: 12345678" pattern="[0-9]+" title="La cédula solo puede contener números" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" th:field="*{telefono}" placeholder="Ej: 3001234567" min="0" title="El teléfono solo puede contener números" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Ej: doctor@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Ingrese una contraseña segura" required>
            </div>
            
            <button type="submit" class="btn-crear">Registrar Médico</button>
        </form>
        
        <div class="footer-links">
            <p>¿Ya tienes cuenta? <a href="/login"><b>Iniciar Sesión</b></a></p>
        </div>
        
        <div th:if="${medicos != null && !medicos.empty}">
            <h3>Médicos Registrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cédula</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="med : ${medicos}">
                        <td th:text="${med.nombre}"></td>
                        <td th:text="${med.cedula}"></td>
                        <td th:text="${med.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Auto-ocultar toast después de 5 segundos
        const toast = document.querySelector('.toast');
        if (toast) {
            setTimeout(function() {
                toast.classList.add('hide');
                setTimeout(function() {
                    toast.remove();
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
