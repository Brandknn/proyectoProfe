<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/estilosAdministrativos.css">
    <link rel="stylesheet" href="/gestionCitas.css">
    <link rel="stylesheet" href="/mensajes-comunes.css">
    <meta charset="UTF-8">
    <title>Gestión de Pacientes</title>
    <style>
        input.input-error {
            border: 2px solid #dc3545 !important;
            background-color: #ffe6e6 !important;
        }
        
        input.input-valid {
            border: 2px solid #28a745 !important;
        }
        
        .field-error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: -5px;
            margin-bottom: 5px;
            display: none;
        }
        
        .field-error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
    <p class="logo">Médico Independiente</p>
    <div class="nav_bar">
        <a href="/paciente">Pacientes</a>
        <a href="/gestionCitas">Gestión de Citas</a>
        <a href="/dictamen">Dictámenes</a>
        <a href="/horario">Horarios</a>
        <a href="/PerfilMedicoAjustes">Perfil Médico</a>
    </div>
</nav>

    <h1>Gestión de Pacientes</h1>

    <div th:if="${error}" class="toast error" th:text="${error}"></div>
    <div th:if="${success}" class="toast success" th:text="${success}"></div>

    <h2>Registrar Paciente</h2>
    <form action="/agregarPaciente" th:object="${paciente}" method="post" class="formulario-paciente" id="formPaciente">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" name="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" title="El nombre solo puede contener letras" required><br>
        <div class="field-error-message" id="errorNombre"></div><br>
        
        <label>Documento:</label>
        <input type="text" th:field="*{documento}" id="documento" name="documento" pattern="[0-9]+" title="El documento solo puede contener números" required><br>
        <div class="field-error-message" id="errorDocumento"></div><br>
        
        <label>Teléfono:</label>
        <input type="text" th:field="*{telefono}" id="telefono" name="telefono" pattern="[0-9]+" title="El teléfono solo puede contener números" required><br>
        <div class="field-error-message" id="errorTelefono"></div><br>
        
        <label>Correo:</label>
        <input type="email" th:field="*{correo}" id="correo" name="correo"><br>
        <div class="field-error-message" id="errorCorreo"></div><br>
       
        <button type="submit">Guardar Paciente</button>
    </form>

    <h2>Listado de Pacientes</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Documento</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pac : ${pacientes}">
                <td th:text="${pac.nombre}"></td>
                <td th:text="${pac.documento}"></td>
                <td th:text="${pac.telefono}"></td>
                <td th:text="${pac.correo}"></td>
                <td>
                    <button class="btn-editar" 
                            th:attr="data-id=${pac.id}, data-nombre=${pac.nombre}, data-documento=${pac.documento}, data-telefono=${pac.telefono}, data-correo=${pac.correo}"
                            onclick="editarPacienteData(this)">
                        Editar
                    </button>
                    <form th:action="@{/eliminarPaciente}" method="post" style="display:inline;" 
                          onsubmit="return confirm('¿Está seguro de eliminar este paciente?');">
                        <input type="hidden" name="id" th:value="${pac.id}">
                        <button type="submit" class="btn-eliminar">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="modalEditar">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Editar Paciente</h2>
            <form action="/actualizarPaciente" method="post">
                <input type="hidden" id="editId" name="id">
                
                <label>NOMBRE:</label>
                <input type="text" id="editNombre" name="nombre" required><br><br>
                
                <label>DOCUMENTO:</label>
                <input type="text" id="editDocumento" name="documento" required><br><br>
                
                <label>TELÉFONO:</label>
                <input type="text" id="editTelefono" name="telefono" pattern="[0-9]+" required><br><br>
                
                <label>CORREO:</label>
                <input type="email" id="editCorreo" name="correo" required><br><br>
                
                <button type="submit">Actualizar</button>
                <button type="button" onclick="cerrarModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // Validación en tiempo real para el formulario de registro
        const form = document.getElementById('formPaciente');
        const inputNombre = document.getElementById('nombre');
        const inputDocumento = document.getElementById('documento');
        const inputTelefono = document.getElementById('telefono');
        const inputCorreo = document.getElementById('correo');

        // Variables para rastrear si el usuario ha tocado cada campo
        let nombreTocado = false;
        let documentoTocado = false;
        let telefonoTocado = false;
        let correoTocado = false;

        function validarNombre() {
            if (!nombreTocado) return; // No validar si no ha sido tocado
            
            const valor = inputNombre.value.trim();
            const regex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
            const esValido = valor === '' || regex.test(valor);
            const errorDiv = document.getElementById('errorNombre');
            
            if (valor && !esValido) {
                inputNombre.classList.add('input-error');
                inputNombre.classList.remove('input-valid');
                errorDiv.textContent = 'El nombre solo puede contener letras';
                errorDiv.classList.add('show');
            } else {
                inputNombre.classList.remove('input-error');
                if (valor) inputNombre.classList.add('input-valid');
                errorDiv.textContent = '';
                errorDiv.classList.remove('show');
            }
        }

        function validarDocumento() {
            if (!documentoTocado) return; // No validar si no ha sido tocado
            
            const valor = inputDocumento.value.trim();
            const regex = /^[0-9]+$/;
            const esValido = valor === '' || regex.test(valor);
            const errorDiv = document.getElementById('errorDocumento');
            
            if (valor && !esValido) {
                inputDocumento.classList.add('input-error');
                inputDocumento.classList.remove('input-valid');
                errorDiv.textContent = 'El documento solo puede contener números';
                errorDiv.classList.add('show');
            } else {
                inputDocumento.classList.remove('input-error');
                if (valor) inputDocumento.classList.add('input-valid');
                errorDiv.textContent = '';
                errorDiv.classList.remove('show');
            }
        }

        function validarTelefono() {
            if (!telefonoTocado) return; // No validar si no ha sido tocado
            
            const valor = inputTelefono.value.trim();
            const regex = /^[0-9]+$/;
            const esValido = valor === '' || regex.test(valor);
            const errorDiv = document.getElementById('errorTelefono');
            
            if (valor && !esValido) {
                inputTelefono.classList.add('input-error');
                inputTelefono.classList.remove('input-valid');
                errorDiv.textContent = 'El teléfono solo puede contener números';
                errorDiv.classList.add('show');
            } else {
                inputTelefono.classList.remove('input-error');
                if (valor) inputTelefono.classList.add('input-valid');
                errorDiv.textContent = '';
                errorDiv.classList.remove('show');
            }
        }

        function validarCorreo() {
            if (!correoTocado) return; // No validar si no ha sido tocado
            
            const valor = inputCorreo.value.trim();
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const esValido = valor === '' || regex.test(valor);
            const errorDiv = document.getElementById('errorCorreo');
            
            if (valor && !esValido) {
                inputCorreo.classList.add('input-error');
                inputCorreo.classList.remove('input-valid');
                errorDiv.textContent = 'Formato de correo inválido';
                errorDiv.classList.add('show');
            } else {
                inputCorreo.classList.remove('input-error');
                if (valor) inputCorreo.classList.add('input-valid');
                errorDiv.textContent = '';
                errorDiv.classList.remove('show');
            }
        }

        // Event listeners para marcar como tocado y validar en tiempo real
        inputNombre.addEventListener('focus', () => nombreTocado = true);
        inputNombre.addEventListener('input', validarNombre);
        inputNombre.addEventListener('blur', validarNombre);
        
        inputDocumento.addEventListener('focus', () => documentoTocado = true);
        inputDocumento.addEventListener('input', validarDocumento);
        inputDocumento.addEventListener('blur', validarDocumento);
        
        inputTelefono.addEventListener('focus', () => telefonoTocado = true);
        inputTelefono.addEventListener('input', validarTelefono);
        inputTelefono.addEventListener('blur', validarTelefono);
        
        inputCorreo.addEventListener('focus', () => correoTocado = true);
        inputCorreo.addEventListener('input', validarCorreo);
        inputCorreo.addEventListener('blur', validarCorreo);

        // Validar antes de enviar el formulario
        form.addEventListener('submit', function(e) {
            nombreTocado = true;
            documentoTocado = true;
            telefonoTocado = true;
            correoTocado = true;
            
            validarNombre();
            validarDocumento();
            validarTelefono();
            validarCorreo();

            const hayErrores = inputNombre.classList.contains('input-error') ||
                             inputDocumento.classList.contains('input-error') ||
                             inputTelefono.classList.contains('input-error') ||
                             inputCorreo.classList.contains('input-error');

            if (hayErrores) {
                e.preventDefault();
            }
        });

        function editarPacienteData(button) {
            document.getElementById('editId').value = button.getAttribute('data-id');
            document.getElementById('editNombre').value = button.getAttribute('data-nombre');
            document.getElementById('editDocumento').value = button.getAttribute('data-documento');
            document.getElementById('editTelefono').value = button.getAttribute('data-telefono');
            document.getElementById('editCorreo').value = button.getAttribute('data-correo');
            document.getElementById('modalEditar').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modalEditar').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modalEditar');
            if (event.target == modal) {
                cerrarModal();
            }
        }

        // Auto-ocultar toasts después de 5 segundos
        const toasts = document.querySelectorAll('.toast');
        toasts.forEach(toast => {
            setTimeout(function() {
                toast.classList.add('hide');
                setTimeout(function() {
                    toast.remove();
                }, 300);
            }, 5000);
        });
    </script>
</body>
</html>
