    <h1>Dictamen Médico</h1>

    <h2>Registrar Dictamen</h2>
    <form>
        <label>ID Cita:</label>
        <input type="text" name="id_cita" placeholder="Ej: CITA-001"><br><br>

        <textarea name="resultado" rows="5" cols="40" placeholder="Descripción del diagnóstico o tratamiento..."></textarea><br><br>

        <button type="submit">Guardar Dictamen</button>
    </form>
