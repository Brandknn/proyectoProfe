<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Error del sistema</title>
    <link rel="stylesheet" href="/error.css" />
  </head>
  <body>
    <div class="container">
      <h1>¡Ups! Ocurrió un error</h1>
      <p>
        Ha ocurrido un error inesperado en el sistema. Por favor, intenta
        nuevamente o contacta al administrador.
      </p>
      <div class="details">
        <strong>Detalles técnicos:</strong>
        <span th:text="${error}" style="color: #c00"></span>
      </div>
      <a href="/" style="margin-top: 30px; display: inline-block"
        >Volver al inicio</a
      >
    </div>
  </body>
</html>
