<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/completar-registro.css">
    <link rel="stylesheet" href="/mensajes-comunes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Registro - Google</title>
</head>
<body>
    <div class="container">
        <h2>Completar Registro</h2>
        <p class="subtitle">Completa tu información para acceder al sistema</p>
        
        <div class="google-badge">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span th:text="${email}">usuario@gmail.com</span>
        </div>
        
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <form th:action="@{/completar-registro-google}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" th:value="${nombre}" required placeholder="Ej: Dr. Juan García López">
            </div>
            
            <div class="form-group">
                <label for="documento">Número de Documento <span class="required">*</span></label>
                <input type="text" id="documento" name="documento" th:value="${documento}" required placeholder="Ej: 12345678A">
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono <span class="required">*</span></label>
                <input type="tel" id="telefono" name="telefono" th:value="${telefono}" required placeholder="Ej: +34 912345678">
            </div>
            
            <button type="submit">Completar Registro</button>
        </form>
        
        <p class="footer-text">Tus datos están seguros y protegidos</p>
    </div>
</body>
</html>
