<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="/completar-registro.css" />
    <link rel="stylesheet" href="/mensajes-comunes.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completar Registro - Google</title>
    <link rel="icon" type="image/png" href="/icono.png" />
  </head>
  <body style="background-image: url('/fondo-login.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container">
      <h2>Completar Registro</h2>
      <p class="subtitle">Completa tu información para acceder al sistema</p>

      <div class="google-badge">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          />
        </svg>
        <span th:text="${email}">usuario@gmail.com</span>
      </div>

      <div th:if="${error}" class="error-message" th:text="${error}"></div>

      <form
        th:action="@{/completar-registro-google}"
        method="POST"
        id="registroForm"
      >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            th:value="${nombre}"
            required
            minlength="2"
            maxlength="50"
            th:attr="pattern='[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+'"
            title="Solo letras y espacios (2-50 caracteres)"
          />
          <span class="validation-message" id="nombreError"></span>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            th:value="${apellido}"
            required
            minlength="2"
            maxlength="50"
            th:attr="pattern='[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+'"
            title="Solo letras y espacios (2-50 caracteres)"
          />
          <span class="validation-message" id="apellidoError"></span>
        </div>

        <div class="form-group">
          <label for="documento">Documento</label>
          <input
            type="text"
            id="documento"
            name="documento"
            th:value="${documento}"
            required
            minlength="6"
            maxlength="10"
            th:attr="pattern='[0-9]{6,10}'"
            title="Solo números (6-10 dígitos)"
          />
          <span class="validation-message" id="documentoError"></span>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            th:value="${telefono}"
            required
            minlength="10"
            maxlength="10"
            th:attr="pattern='3[0-9]{9}'"
            title="Debe comenzar con 3 y tener 10 dígitos"
          />
          <span class="validation-message" id="telefonoError"></span>
        </div>

        <button type="submit" id="submitBtn">Completar Registro</button>
      </form>

      <p class="footer-text">Tus datos están seguros y protegidos</p>
    </div>

    <script th:inline="none">
      // Validaciones en tiempo real
      const form = document.getElementById("registroForm");
      const nombreInput = document.getElementById("nombre");
      const apellidoInput = document.getElementById("apellido");
      const documentoInput = document.getElementById("documento");
      const telefonoInput = document.getElementById("telefono");
      const submitBtn = document.getElementById("submitBtn");

      // Expresiones regulares
      const nombreRegex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
      const documentoRegex = /^[0-9]{6,10}$/;
      const telefonoRegex = /^3[0-9]{9}$/;

      // Variables para rastrear si el usuario ha tocado cada campo
      let nombreTocado = false;
      let apellidoTocado = false;
      let documentoTocado = false;
      let telefonoTocado = false;

      // Función para validar nombre
      function validarNombre() {
        if (!nombreTocado) return true; // No validar si no ha sido tocado

        const valor = nombreInput.value.trim();
        const regex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
        const esValido = valor === "" || regex.test(valor);
        const errorDiv = document.getElementById("nombreError");

        if (valor && !esValido) {
          nombreInput.classList.add("input-error");
          nombreInput.classList.remove("input-valid");
          errorDiv.textContent = "El nombre solo puede contener letras";
          errorDiv.classList.add("show");
          return false;
        } else {
          nombreInput.classList.remove("input-error");
          if (valor && esValido) {
            nombreInput.classList.add("input-valid");
          } else {
            nombreInput.classList.remove("input-valid");
          }
          errorDiv.textContent = "";
          errorDiv.classList.remove("show");
          return valor !== "" && esValido;
        }
      }

      // Función para validar apellido
      function validarApellido() {
        if (!apellidoTocado) return true; // No validar si no ha sido tocado

        const valor = apellidoInput.value.trim();
        const regex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
        const esValido = valor === "" || regex.test(valor);
        const errorDiv = document.getElementById("apellidoError");

        if (valor && !esValido) {
          apellidoInput.classList.add("input-error");
          apellidoInput.classList.remove("input-valid");
          errorDiv.textContent = "El apellido solo puede contener letras";
          errorDiv.classList.add("show");
          return false;
        } else {
          apellidoInput.classList.remove("input-error");
          if (valor && esValido) {
            apellidoInput.classList.add("input-valid");
          } else {
            apellidoInput.classList.remove("input-valid");
          }
          errorDiv.textContent = "";
          errorDiv.classList.remove("show");
          return valor !== "" && esValido;
        }
      }

      // Función para validar documento
      function validarDocumento() {
        if (!documentoTocado) return true; // No validar si no ha sido tocado

        const valor = documentoInput.value.trim();
        const regex = /^[0-9]+$/;
        const esValido = valor === "" || regex.test(valor);
        const errorDiv = document.getElementById("documentoError");

        if (valor && !esValido) {
          documentoInput.classList.add("input-error");
          documentoInput.classList.remove("input-valid");
          errorDiv.textContent = "El documento solo puede contener números";
          errorDiv.classList.add("show");
          return false;
        } else if (valor && valor.length < 6) {
          documentoInput.classList.add("input-error");
          documentoInput.classList.remove("input-valid");
          errorDiv.textContent = "El documento debe tener al menos 6 dígitos";
          errorDiv.classList.add("show");
          return false;
        } else {
          documentoInput.classList.remove("input-error");
          if (valor && esValido) {
            documentoInput.classList.add("input-valid");
          } else {
            documentoInput.classList.remove("input-valid");
          }
          errorDiv.textContent = "";
          errorDiv.classList.remove("show");
          return valor !== "" && esValido && valor.length >= 6;
        }
      }

      // Función para validar teléfono
      function validarTelefono() {
        if (!telefonoTocado) return true;

        const valor = telefonoInput.value.trim();
        const regex = /^3[0-9]{9}$/; // Debe empezar con 3 y tener exactamente 10 dígitos
        const esValido = valor === "" || regex.test(valor);
        const errorDiv = document.getElementById("telefonoError");

        if (valor && !esValido) {
          telefonoInput.classList.add("input-error");
          telefonoInput.classList.remove("input-valid");
          errorDiv.textContent = "Número incorrecto";
          errorDiv.classList.add("show");
          return false;
        } else {
          telefonoInput.classList.remove("input-error");
          if (valor && esValido) {
            telefonoInput.classList.add("input-valid");
          } else {
            telefonoInput.classList.remove("input-valid");
          }
          errorDiv.textContent = "";
          errorDiv.classList.remove("show");
          return valor !== "" && esValido;
        }
      }

      // Sanitización de inputs para prevenir XSS
      function sanitizeInput(input) {
        const div = document.createElement("div");
        div.textContent = input;
        return div.innerHTML;
      }

      // Event listeners para validación en tiempo real
      nombreInput.addEventListener("focus", () => {
        nombreTocado = true;
        validarNombre();
      });
      nombreInput.addEventListener("input", validarNombre);

      apellidoInput.addEventListener("focus", () => {
        apellidoTocado = true;
        validarApellido();
      });
      apellidoInput.addEventListener("input", validarApellido);

      documentoInput.addEventListener("focus", () => {
        documentoTocado = true;
        validarDocumento();
      });
      documentoInput.addEventListener("input", validarDocumento);

      telefonoInput.addEventListener("focus", () => {
        telefonoTocado = true;
        validarTelefono();
      });
      telefonoInput.addEventListener("input", validarTelefono);

      // Prevenir caracteres peligrosos
      [nombreInput, apellidoInput, documentoInput, telefonoInput].forEach(
        (input) => {
          input.addEventListener("keypress", function (e) {
            const char = String.fromCharCode(e.which);
            const dangerousChars = ["<", ">", '"', "'", ";", "(", ")"];

            if (dangerousChars.includes(char)) {
              e.preventDefault();
              return false;
            }
          });
        }
      );

      // Validación final antes de enviar
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const nombreValido = validarNombre();
        const apellidoValido = validarApellido();
        const documentoValido = validarDocumento();
        const telefonoValido = validarTelefono();

        if (
          nombreValido &&
          apellidoValido &&
          documentoValido &&
          telefonoValido
        ) {
          // Sanitizar valores antes de enviar
          nombreInput.value = sanitizeInput(nombreInput.value.trim());
          apellidoInput.value = sanitizeInput(apellidoInput.value.trim());
          documentoInput.value = sanitizeInput(documentoInput.value.trim());
          telefonoInput.value = sanitizeInput(telefonoInput.value.trim());

          // Deshabilitar botón para evitar doble envío
          submitBtn.disabled = true;
          submitBtn.textContent = "Procesando...";

          form.submit();
        } else {
          alert(
            "Por favor, corrija los errores en el formulario antes de continuar"
          );
        }
      });

      // Auto-ocultar mensaje de error después de 5 segundos
      const errorMessage = document.querySelector(".error-message");
      if (errorMessage) {
        setTimeout(function () {
          errorMessage.style.opacity = "0";
          errorMessage.style.transition = "opacity 0.5s";
          setTimeout(() => errorMessage.remove(), 500);
        }, 5000);
      }
    </script>
  </body>
</html>
