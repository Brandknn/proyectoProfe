<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/estilosAdministrativos.css">
    <meta charset="UTF-8">
    <title>Horario Médico</title>
</head>
<body>
    <nav>
    <p class="logo">Médico Independiente</p>
    <div class="nav_bar">
        <a href="/paciente">Pacientes</a>
        <a href="/gestionCitas">Gestión de Citas</a>
        <a href="/dictamen">Dictámenes</a>
        <a href="/horario">Horarios</a>
        <a href="/PerfilMedicoAjustes">Perfil Médico</a>
    </div>
</nav>

    <h1>Horario de Atención</h1>

    <h2>Agregar Horario</h2>
    <form>
        <label>Día de la Semana:</label>
        <select name="dia_semana">
            <option>Lunes</option>
            <option>Martes</option>
            <option>Miércoles</option>
            <option>Jueves</option>
            <option>Viernes</option>
            <option>Sábado</option>
        </select><br><br>

        <label>Hora de Inicio:</label>
        <input type="time" name="hora_inicio"><br><br>

        <label>Hora de Fin:</label>
        <input type="time" name="hora_fin"><br><br>

        <button type="submit">Guardar Horario</button>
    </form>

    <h2>Horarios Registrados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Día</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08:00</td>
                <td>12:00</td>
                <td><button>Editar</button> <button>Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
